<!DOCTYPE html>
<html>

<head>
    <title>my_course</title>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
	<!-- Bootstrap core CSS -->
	<link href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="{{ url_for('static',filename='css/blog-home.css') }}" rel="stylesheet">
	<style>
		body{
				  margin:0px;
				  padding:0px;
				  background:#fff url()center center fixed no-repeat;
				  background-size: cover;
		  }
		  div{
				  font-weight:900;
		  }
	</style>
</head>

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color:#ebebe3;">
		<div class="container">
			<img src="{{ url_for('static',filename='fcu_logo.jpg') }}" alt="fcu_logo" style="width: 200px; height:60px; display:block; margin:auto;">
		  <div style="margin-left:50px; font-size:20px">{{nid}}的預選課表</div>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
			  <li class="nav-item active">
				<a class="nav-link" href="">
				  <span class="sr-only">(current)</span>
				</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="/start">
					<div style="color:#5B5B5B">主頁</div>
				</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="/menu"><div style="color:#5B5B5B">課表檢索</div></a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="/my_course" id="login">
					<div style="color:#0080FF">預選課表</div>
				</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="/cares" id="login">
					<div style="color:#5B5B5B">關注清單</div>
				</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="/" id="login">
					<div style="color:#5B5B5B">登出</div>
				</a>
			  </li>
			</ul>
		  </div>
		</div>
	 </nav>
	 <!-- Table -->
	 <center>
		<table id="table_course" align="center" BORDER="2" WIDTH="75%" HEIGHT="80%" CELLSPACING="5" CELLPADDING="6" rules="all" style="margin:100px">
			<tr>
				<td>選課代碼</td>
				<td>課程名稱</td>
				<td>開課班級</td>
				<td>授課教師</td>
				<td>必選修</td>
				<td>學分數</td>
				<td>星期</td>
				<td>節</td>
				<td align="center">按鈕</td>
			</tr>
			<tr>
				
				{% for i in content %}
				<form method="get" action="/unselect" >
					<tr>
						<td style="background-color:linen">{{i[0]}}</td>
						<td>{{i[1]}}</td>
						<td>{{i[2]}}</td>
						<td>{{i[3]}}</td>
						<td>{{i[4]}}</td>
						<td>{{i[5]}}</td>
						<td>{{i[6]}}</td>
						<td>{{i[7]}}</td>
						<td align="center">
							<button onclick="window.location='{{url_for('unselect', C_class=i[0], C_name=i[1], C_id=i[2], C_num=i[3], c_instructor=i[4], C_type=i[5])}};'" type="button"  class="btn btn-primary">
								退選
							</button>
						</td>
					</tr>
				</form>
				{% endfor %}
			</tr>
		</table>
		</center>
		<div align="center" style = "font-size:22px; margin-top:0px">目前總選分：{{credit_sum}}學分</div>
</body>



</html>
